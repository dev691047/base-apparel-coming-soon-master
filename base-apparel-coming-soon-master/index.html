<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <div class="container" >

  <div class="main-content">
    <img class="logo" src="images\logo.svg" alt="">
    <img class="profile-img-small" src="images\hero-mobile.jpg" alt="">
    <h1>WE'RE</h1>
    <h2>COMING SOON</h2> 
  <div class="content">
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
    <form  name="myForm" onsubmit="return validateForm()" >
      <div class="submit"></div>
      <input type="email" email" placeholder="Email Address" name="email">
      <input  onclick="ValidateEmail(document.myForm.email)" type="image" alt="Submit" width="48" height="48" src="images\icon-arrow.svg">
      
    </form>
  </div></div>
 

  
  <img class="profile-img" src="images\hero-desktop.jpg" alt="">
</div>
<script src="images\index.js"></script>
  
</body>
</html>
